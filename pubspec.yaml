name: evolve_back
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cupertino_icons: ^1.0.0
  connectivity: ^3.0.6
  get: ^4.1.4
  flutter_svg: ^0.22.0
  pin_code_fields: ^7.3.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Montserrat
      fonts: 
        - asset: assets/fonts/montserratblack900.ttf
          weight: 900
    - family: Inter
      fonts: 
        - asset: assets/fonts/intermedium500.ttf
          weight: 500
